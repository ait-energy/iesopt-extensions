parameters:
  T: null
  p_nom: 0
  p_nom_invest: 0
  availability_factor: 0
  capex: 0
  opex_fom: 0
  opex_vom: 0
  derating: 1.0
  tariff: 0.0

config:
  general:
    version:
      core: 2.6.1
    performance:
      logfile: false
  optimization:
    problem_type: PARAMETRIC+QP
    snapshots:
      count: <T>
    solver:
      name: gurobi
      log: false
      attributes:
        Threads: 1
  results:
    enabled: false

addons:
  ADMMAgent:
    register:
      eom: {type: exchange, component: market_electricity, mode: supply, tariff: <tariff>}
      cm: {type: exchange, component: invest, mode: supply, derating: <derating>}
    internal_linking: [invest]

carriers:
  electricity: {}

components:
  # --------------------------

  node_electricity:
    type: Node
    carrier: electricity

  # --------------------------
  
  market_electricity:
    type: Profile
    carrier: electricity
    mode: destroy
    node_from: node_electricity
    cost: $(t)

  # --------------------------

  invest:
    type: Decision
    lb: 0
    ub: <p_nom_invest>
    cost: $((<capex> + <opex_fom>) / 8760.0 * <T>)
  
  # --------------------------

  asset:
    type: Unit
    outputs: {electricity: node_electricity}
    conversion: ~ -> 1 electricity
    capacity: (<p_nom> + invest:value) out:electricity
    marginal_cost: <opex_vom> per out:electricity
    availability_factor: <availability_factor>@data
    objectives: {total_cost: 0.0 + <p_nom> * <opex_fom>}  # TODO: fix that passing an "integer" here fails (src/utils/general.jl:533) due to missing "convert" to Float64
